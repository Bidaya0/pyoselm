language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

notifications:
  email:
    on_success: always
    on_failure: never

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov

install:
  - pip install ".[tests]" .  # install package + test dependencies

script:
  - pytest --cov=pyoselm tests  # run tests

after_success:
  - codecov # submit coverage
